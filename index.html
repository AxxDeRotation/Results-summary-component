<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Results summary component</title>
  </style>
</head>
<body>
  <section class="component">
    <div class="subsection">
      <h4 class="result-title">Your Result</h4>
      <div class="circle">
        <h1>76</h1>
        <h5>of 100</h5>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="subsection">
      <h4 class="dark-h4">Summary</h4>
      <ul>
        <div class="skills">
          <span>
            <img src="./assets/images/icon-reaction.svg" />
            Reaction
          </span>
          <span>
            <span class="accentuation">80</span>
             / 100
          </span>
        </div>
        <div class="skills">
          <span>
            <img src="./assets/images/icon-memory.svg" />
            Memory
          </span>
          <span>
            <span class="accentuation">92</span>
             / 100
          </span>
        </div>
        <div class="skills">
          <span>
            <img src="./assets/images/icon-verbal.svg" />
            Verbal
          </span>
          <span>
            <span class="accentuation">61</span>
             / 100
          </span>
        </div>
        <div class="skills">
          <span>
            <img src="./assets/images/icon-visual.svg" />
            Visual
          </span>
          <span>
            <span class="accentuation">72</span>
             / 100
          </span>
        </div>
      </ul>
      <button>Continue</button>
    </div>
  </section>
</body>
</html>
